<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'css/bootstrapoverride.css' %}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="{% static 'js/anime.min.js' %}" type="text/javascript"></script>

    {% block head %}

    {% endblock %}
</head>
<body id="custom">

<nav class="navbar navbar-expand navbar-default navbar-fixed-top navbar-dark bg-dark text-white px-4">
    <a class="navbar-brand" href="/">Blackjack</a>
    <div class="nav navbar-nav ms-auto">
        {% if user.is_authenticated %}
            <a href="play" class="nav-item nav-link">Play</a>
            <a href="logout" class="nav-item nav-link">Log out</a>
        {% else %}
            <a href="/signup" class="nav-item nav-link">Sign up</a>
            <a href="/login" class="nav-item nav-link">Login</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
