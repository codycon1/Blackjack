{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class=" container justify-content-center text-center">
        <h1 class="display-3">Singleplayer</h1>
    </div>
    <div id="endcondition">

    </div>
    <div class="container justify-content-right text-right">
        <h3>Pot: <span id="pot"></span></h3>
        <h3><span id="s_pot"></span></h3>
        <h4>Balance: <span id="balance"></span></h4>
    </div>
    <div class="container bg-dark rounded">
        <div class="row">
            <div class="col-12">
                <h4 class="text-white text-center">Dealer</h4>
            </div>
        </div>
        <div class="row" id="dealercards">

        </div>
        <hr class="hr-white">
        <div class="row">
            <div class="col-12">
                <h4 class="text-white text-center">You</h4>
            </div>
        </div>
        <div class="row h-50" id="playercards">

        </div>
        <hr class="hr-white">
        <div class="row">
            <div class="col-3">
                <div id="buttondiv">
                    {#append buttons based on signals#}
                </div>
                <button class="btn btn-danger btn-round my-2" id="reset">Reset Table</button>
                <button class="btn btn-warning btn-round my-2" id="reload">Reload Page</button>
            </div>
        </div>
        <div class="row h-50" id="splitcards">

        </div>
        <hr class="hr-white">
        <div class="row">
            <div class="col-3">
                <div id="splitbuttondiv">
                    {#append split buttons based on signals#}
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/singleplayer.js' %}"></script>
{% endblock %}
